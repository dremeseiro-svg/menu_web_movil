<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GUY DEBORD - PROYECTO BULD Sociedad Errante | Daniel Remeseiro</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary-color: #000; 
            --accent-color: #555; 
            --bg-color: #ffffff; 
            --line-color: #eeeeee; 
            --overlay-bg: rgba(255, 255, 255, 0.98);
        }

        #back-button {
            position: fixed; top: 15px; right: 15px; z-index: 99999;
            background: #fff; border: 1px solid #000; padding: 10px 15px;
            font-family: 'Courier Prime', monospace; font-size: 10px;
            letter-spacing: 2px; text-transform: uppercase; text-decoration: none;
            color: #000; box-shadow: 2px 2px 0px #000; transition: all 0.2s ease;
        }

        * { box-sizing: border-box; -webkit-print-color-adjust: exact; }
        body { margin: 0; padding: 0; background-color: #f4f4f4; font-family: 'Lato', sans-serif; color: #222; overflow-x: hidden; }

        .page-container { width: 100%; max-width: 210mm; margin: 0 auto; padding: 10px; }
        .page {
            width: 100%; min-height: 297mm; background: var(--bg-color); padding: 15mm;
            position: relative; display: flex; flex-direction: column;
            page-break-after: always; overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.05); margin-bottom: 20px;
        }

        header { border-bottom: 1px solid var(--line-color); margin-bottom: 25px; display: flex; justify-content: space-between; align-items: baseline; flex-wrap: wrap; }
        h1 { font-family: 'Playfair Display', serif; font-size: 1.2rem; margin: 0; text-transform: uppercase; letter-spacing: 3px; font-weight: 400; }
        
        .intro-full-text { column-count: 2; column-gap: 25px; text-align: justify; font-size: 0.8rem; line-height: 1.6; margin-bottom: 20px; }
        @media (max-width: 600px) { .intro-full-text { column-count: 1; } .page { padding: 10mm; } }

        .image-frame { width: 100%; height: 400px; background-color: #fcfcfc; border: 1px solid #f0f0f0; overflow: hidden; margin-bottom: 20px; cursor: zoom-in; }
        .image-frame img { width: 100%; height: 100%; object-fit: cover; }
        
        .analysis-square { 
            border-left: 2px solid var(--accent-color); padding: 10px 20px; 
            font-family: 'Playfair Display', serif; font-size: 1rem; 
            font-style: italic; background: #fafafa; color: #333; line-height: 1.5;
        }

        .page-number { position: absolute; bottom: 8mm; right: 10mm; font-size: 0.65rem; color: #bbb; letter-spacing: 2px; }

        /* VISOR CORREGIDO Y CENTRADO */
        #visor-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay-bg); z-index: 1000; flex-direction: column; justify-content: center; align-items: center;
        }
        .visor-content { width: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        
        #visor-img { 
            max-height: 60vh; max-width: 90vw; width: auto; height: auto;
            object-fit: contain; box-shadow: 0 10px 30px rgba(0,0,0,0.1); margin-bottom: 20px; 
        }

        .nav-wrapper { display: flex; flex-direction: column; align-items: center; gap: 20px; width: 100%; }
        
        .arrows-row { display: flex; gap: 40px; justify-content: center; align-items: center; }
        
        .nav-btn { 
            background: #fff; border: 1px solid #000; width: 60px; height: 60px; border-radius: 50%; 
            font-size: 1.2rem; cursor: pointer; display: flex; align-items: center; justify-content: center; 
            box-shadow: 2px 2px 0px #000; transition: 0.2s;
        }
        .nav-btn:active { transform: translate(2px, 2px); box-shadow: 0px 0px 0px #000; }

        .close-visor-btn { 
            background: #000; color: #fff; border: none; padding: 12px 40px; 
            cursor: pointer; font-family: 'Courier Prime'; font-size: 0.75rem; 
            letter-spacing: 2px; text-transform: uppercase; margin-top: 10px;
        }

        .master-footer {
            margin-top: auto; border-top: 1px solid var(--line-color); padding-top: 15px;
            font-size: 0.65rem; display: flex; flex-direction: column; gap: 10px;
            font-family: 'Courier Prime', monospace;
        }
        .footer-links a { color: var(--accent-color); text-decoration: none; font-weight: bold; border-bottom: 1px solid #ddd; }

        @media print { #print-btn, .nav-btn, .close-visor-btn, #back-button { display: none !important; } .page { margin: 0; box-shadow: none; width: 210mm; } }
    </style>
</head>
<body>

<a href="../index.html" id="back-button">↩ MENU</a>

<div class="page-container" id="main-doc"></div>

<button id="print-btn" style="display:block; margin: 20px auto; padding: 15px 30px; background:#000; color:#fff; border:none; cursor:pointer; letter-spacing:2px; font-family:'Courier Prime'; font-size:0.7rem;" onclick="window.print()">GENERAR PDF MAESTRO</button>

<div id="visor-overlay">
    <div class="visor-content">
        <div id="visor-title" style="font-family:'Playfair Display'; letter-spacing:2px; text-transform:uppercase; margin-bottom:20px; font-size: 0.8rem; text-align: center; padding: 0 20px;"></div>
        <img id="visor-img" src="">
        
        <div class="nav-wrapper">
            <div class="arrows-row">
                <button class="nav-btn" onclick="changeImg(-1)">&#10094;</button>
                <button class="nav-btn" onclick="changeImg(1)">&#10095;</button>
            </div>
            <button class="close-visor-btn" onclick="closeVisor()">Volver</button>
        </div>
    </div>
</div>

<script>
    const data = [
        { t: "Sociedad Errante", x: "Guy Debord nos advierte que el espectáculo no es solo un conjunto de imágenes, sino una estructura social que nos separa de la vida real." },
        { t: "Fragmento 01", x: "La ciudad moderna funciona como un mecanismo de aislamiento. El individuo se disuelve en el flujo del espectáculo urbano." },
        { t: "Fragmento 02", x: "El objeto ya no satisface una necesidad real, sino que proyecta un estatus simbólico." },
        { t: "Fragmento 03", x: "Las calles están diseñadas para la circulación fluida de mercancías, no para el encuentro humano." },
        { t: "Fragmento 04", x: "El espectáculo coloniza nuestro descanso, convirtiendo el tiempo libre en otra forma de consumo pasivo." },
        { t: "Fragmento 05", x: "Bajo la luz cegadora del espectáculo, la identidad real se borra para dar paso a la máscara social." },
        { t: "Fragmento 06", x: "La ciudad nos vigila a través de su propia estética, dictando lo que es aceptable, bello y útil." },
        { t: "Fragmento 07", x: "La reutilización de elementos del sistema para crear un nuevo significado subversivo." },
        { t: "Fragmento 08", x: "El espectáculo une a los hoymbres solo en su separación, manteniéndolos aislados frente a la misma representación." },
        { t: "Fragmento 09", x: "Lo que aparece es bueno; lo que es bueno aparece. La imagen es la única realidad válida." },
        { t: "Fragmento 10", x: "El sistema nos vende un pasado simplificado para evitar comprender el tiempo histórico real." },
        { t: "Fragmento 11", x: "La deriva busca los espacios residuales donde la vida todavía puede respirar sin un guion." },
        { t: "Fragmento 12", x: "Viajar para ver lo que ya hemos consumido en pantallas. La validación de un catálogo previo." },
        { t: "Fragmento 13", x: "En un mundo saturado, el silencio y la imagen vacía son los únicos actos de rebelión posibles." },
        { t: "Fragmento 14", x: "El espectáculo nos enseña a querer aquello que el sistema necesita que consumamos." },
        { t: "Fragmento 15", x: "El reloj del espectáculo anula la subjetividad y los ritmos biológicos de la errancia humana." },
        { t: "Fragmento 16", x: "Construimos nuestra personalidad como un producto atractivo para el mercado social." },
        { t: "Fragmento 17", x: "El estudio de los efectos del medio ambiente geográfico en las emociones." },
        { t: "Fragmento 18", x: "Cada paso fuera de la ruta establecida es una neurona que despierta del letargo." },
        { t: "Fragmento 19", x: "El espectáculo se ha vuelto invisible por su omnipresencia en nuestra forma de mirar." },
        { t: "Fragmento 20", x: "Fin de la Separación: volver a encontrarnos en la presencia real, sin imágenes y sin pantallas." }
    ];

    const container = document.getElementById('main-doc');
    
    data.forEach((item, i) => {
        const page = document.createElement('div');
        page.className = 'page';
        const imgName = i === 0 ? "portada.jpg" : `image${i}.jpg`;
        
        let contentHTML = `<header><h1>${item.t}</h1><small style="font-family:'Courier Prime'; font-size: 9px;">Dossier Guy Debord • 2026</small></header>`;

        if (i === 0) {
            contentHTML += `
                <div class="intro-full-text">
                    <p><strong>El Espectáculo como Dictadura Visual:</strong> Guy Debord nos advierte que el espectáculo no es solo un conjunto de imágenes, sino una estructura social que nos separa de la vida real.</p>
                </div>
                <div class="image-frame" style="height: 300px;" onclick="openVisor(${i})"><img src="${imgName}"></div>
            `;
        } else {
            contentHTML += `<div class="image-frame" ${i === 20 ? 'style="height:220px"' : ''} onclick="openVisor(${i})"><img src="${imgName}"></div>`;
        }

        contentHTML += `<div class="analysis-square">${item.x}</div>`;

        if (i === 20) {
            contentHTML += `
                <div class="master-footer">
                    <div>SONY ILCE 6000 • 16-50 mm • BULD</div>
                    <div class="footer-links"><a href="mailto:dremeseiro@gmail.com">Email</a> • <a href="http://www.danielremeseiro.es" target="_blank">Web</a></div>
                    <div><strong>© Daniel Remeseiro</strong> | Dossier Guy Debord FEBRERO 2026</div>
                </div>
            `;
        }

        contentHTML += `<span class="page-number">${i.toString().padStart(2, '0')}</span>`;
        page.innerHTML = contentHTML;
        container.appendChild(page);
    });

    let currentIdx = 0;
    function openVisor(i) { currentIdx = i; updateVisor(); document.getElementById('visor-overlay').style.display = 'flex'; document.body.style.overflow = 'hidden'; }
    function closeVisor() { document.getElementById('visor-overlay').style.display = 'none'; document.body.style.overflow = 'auto'; }
    function changeImg(s) { currentIdx = (currentIdx + s + data.length) % data.length; updateVisor(); }
    function updateVisor() {
        const item = data[currentIdx];
        document.getElementById('visor-img').src = currentIdx === 0 ? "portada.jpg" : `image${currentIdx}.jpg`;
        document.getElementById('visor-title').innerText = item.t;
    }
</script>
</body>
</html>
